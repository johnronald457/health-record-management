<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sms4</title>
    <!-- External CSS links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 265px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidenav.hidden {
            transform: translateX(-100%);
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidenav a:hover {
            background-color: #6c757d;
        }
        .main {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .main.shift {
            margin-left: 10px;
        }
        .box {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        hr {
            margin: 20px 0;
        }
        #toggleButton {
            background-color: #495057;
            border: none;
            color: white;
        }
        #toggleButton:hover {
            background-color: #6c757d;
        }
        .avatar-container {
            margin-bottom: 15px;
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .username {
            font-weight: bold;
            margin: 20px 0 0;
            color: white;
        }
        .email {
            color: rgb(218, 213, 213);
            margin: 0;
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin: 10px 0;
        }
        .nav-links a i {
            margin-right: 10px;
        }
        .dropdown-container {
            background-color: #343a40;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .dropdown-a {
            color: white;
            display: block;
            text-align: left;
            padding: 5px 10px;
            text-decoration: none;
        }
        .dropdown-a:hover {
            background-color: #495057;
            color: white;
        }
        .dropdownSmsprofile {
            margin-bottom: 15px;
            background-color: #343a40;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dropdown-btn {
            width: 100%;
            text-align: left;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            background-color: #343a40;
            color: white;
            border: none;
        }
        .dropdown-btn:hover {
            background-color: #6c757d;
        }
        span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidenav" id="sidenav">
        <h4 class="text-center text-white" style="font-size: 20px;">Clinic Department</h4><br><br>
        <div class="avatar-container text-center">
            <img src="image/avatar.jpg" alt="Avatar" class="avatar">
            <p class="username">Juan Dela Cruz</p>
            <p class="email">210101795.bcp</p>
        </div>
        
        <div class="container mt-5">
            <div class="dropdownSmsprofile">
                <a class="dropdown-a" href="#"><i class='bx bx-grid-alt'></i> Dashboard</a>  
            </div>
            
            <div class="dropdownSmsprofile">
                <button class="dropdown-btn" onclick="toggleDropdown(this)">
                    <i class='bx bx-user'></i> Clinic <i class="fa fa-caret-down" style="float: right;"></i>
                </button>
                <div class="dropdown-container">
                    <a class="dropdown-a" href="#"><span>Student Management</span></a>
                    <a class="dropdown-a" href="#"><span>Health Record</span></a>
                    <a class="dropdown-a" href="#"><span>Treatment Management</span></a>
                </div>
            </div>
    
            <div class="dropdownSmsprofile">
                <button class="dropdown-btn" onclick="toggleDropdown(this)">
                    <i class='bx bx-user'></i> Medical <i class="fa fa-caret-down" style="float: right;"></i>
                </button>
                <div class="dropdown-container">
                    <a class="dropdown-a" href="#"><span>Medical Result</span></a>
                </div>
            </div>
    
            <div class="dropdownSmsprofile">
                <a class="dropdown-a" href="#"><i class='bx bx-log-out'></i> LogOut</a>  
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main" id="mainContent">
        <button class="btn" id="toggleButton">&nbsp; â˜° &nbsp;</button>
        <hr>
        <h2 class="text-left" style="font-size: 22px;">Dashboard</h2><br>
        
        <!-- Additional content goes here -->
    </div>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Script -->
    <script>
        // SideNav Toggle
        const toggleButton = document.getElementById('toggleButton');
        const sidenav = document.getElementById('sidenav');
        const mainContent = document.getElementById('mainContent');

        toggleButton.addEventListener('click', () => {
            sidenav.classList.toggle('hidden');
            mainContent.classList.toggle('shift');
        });

        // Dropdown Toggle
        function toggleDropdown(button) {
            button.classList.toggle("active");
            var dropdownContent = button.nextElementSibling;
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-container");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        };
    </script>
</body>
</html>
